    compare:
      type: string
      enum:
        - GreaterThan
        - LessThan
      description: Comparison operator for the threshold
    value:
      type: number
      description: Threshold value for the alert
    window:
      type: string
      enum:
        - 5m
        - 10m
        - 30m
        - 1h
      description: Time window for evaluation
    entities:
      type: array
      items:
        type: string
      description: Array of Droplet IDs to monitor
    tags:
      type: array
      items:
        type: string
      description: Array of tags to match Droplets
    emails:
      type: array
      items:
        type: string
      description: Array of email addresses for notifications
    slack_channels:
      type: array
      items:
        type: object
        properties:
          channel:
            type: string
            description: Slack channel name
          url:
            type: string
            description: Slack webhook URL
        required:
          - channel
          - url
        additionalProperties: false
      description: Slack webhook configurations for notifications
    enabled:
      type: boolean
      description: Whether the alert is enabled
      default: true
    required:
      - name
      - metric_type
      - compare
      - value
      - window
