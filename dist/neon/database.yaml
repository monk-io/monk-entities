namespace: neon
database:
  defines: entity
  metadata:
    name: Database
    version-hash: 188a99a3ae63
  schema:
    secret_ref:
      type: string
      description: Secret name for Neon API authentication
    name:
      type: string
      description: Name of the database to create
    project-id:
      type: string
      description: 'The Neon project ID (format: project-name-123456)'
    branch-id:
      type: string
      description: 'The Neon branch ID (format: br-name-123456)'
    owner-name:
      type: string
      description: >-
        Name of the role that will own the database (optional, defaults to
        project owner)
    required:
      - secret_ref
      - name
      - projectId
      - branchId
  state-schema:
    id:
      type: number
      description: Unique identifier for the database
    name:
      type: string
      description: Current name of the database
    branchId:
      type: string
      description: ID of the branch containing this database
    ownerName:
      type: string
      description: Name of the role that owns the database
    createdAt:
      type: string
      format: date-time
      description: When the database was created
    updatedAt:
      type: string
      format: date-time
      description: When the database was last updated
    operationId:
      type: string
      description: ID of the current operation
  lifecycle:
    sync: <<< database-sync.js
    update-database: ''
  checks:
    readiness:
      period: 5
      initialDelay: 2
      attempts: 10
  requires:
    - monkec/base
    - secret
    - http
