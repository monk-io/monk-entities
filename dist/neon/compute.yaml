namespace: neon
compute:
  defines: entity
  metadata:
    name: Compute
  schema:
    required:
      - secret_ref
      - projectId
      - branchId
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    project-id:
      type: string
      description: 'The Neon project ID (format: project-name-123456)'
    branch-id:
      type: string
      description: 'The Neon branch ID (format: br-name-123456)'
    compute-type:
      type: string
      enum:
        - read_write
        - read_only
      description: Whether this is a read-write or read-only compute
      default: read_write
    min-cu:
      type: number
      description: Minimum compute units for autoscaling
      default: 1
    max-cu:
      type: number
      description: Maximum compute units for autoscaling
      default: 1
    pooler-enabled:
      type: boolean
      description: Enable connection pooler for the compute
      default: false
    pooler-mode:
      type: string
      enum:
        - transaction
        - session
      description: Mode for the connection pooler
      default: transaction
  lifecycle:
    sync: <<< compute-sync.js
    restart-compute: ''
    get-compute-details: ''
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - monkec/base
    - neon/neon-base
    - cli
