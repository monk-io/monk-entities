namespace: netlify
form:
  defines: entity
  metadata:
    name: Form
  schema:
    required:
      - site_id
      - name
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    site_id:
      type: string
      description: The Netlify site ID that contains the form
    name:
      type: string
      description: Name of the form to manage
  lifecycle:
    sync: <<< form-sync.js
    get-form: ''
    list-submissions: ''
    get-submission: ''
    mark-submission-spam: ''
    mark-submission-ham: ''
    delete-submission: ''
    list-all-forms: ''
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - netlify/netlify-base
    - monkec/base
    - cli
