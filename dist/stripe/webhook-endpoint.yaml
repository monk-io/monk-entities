namespace: stripe
webhook-endpoint:
  defines: entity
  metadata:
    name: WebhookEndpoint
    description: |-
      Stripe Webhook Endpoint entity.
      Creates and manages Stripe webhook endpoints for receiving events.
      Webhooks notify your application of events like successful payments.

      ## Secrets
      - Reads: `secret_ref` - Stripe API key (defaults to `stripe-api-key`)
      - Writes: `signing_secret_ref` - Webhook signing secret (if specified)

      ## State Fields for Composition
      - `state.id` - Webhook endpoint ID
      - `state.url` - Webhook URL
      - `state.secret` - Webhook signing secret

      ## Composing with Other Entities
      Stripe webhooks are typically standalone, pointing to your application's endpoint.
    version-hash: 2f4ef1f2f27e
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 64
      description: Secret name storing Stripe secret API key (sk_test_... or sk_live_...)
    destination_url:
      type: string
    event_types:
      type: array
      items:
        type: string
    endpoint_description:
      type: string
    signing_secret_ref:
      type: string
      minLength: 1
      maxLength: 64
      description: Secret name to store the signing secret; defaults to stripe-webhook-secret
    required:
      - secret_ref
      - destination_url
  state-schema:
    existing:
      type: boolean
      description: Indicates if the resource already existed before this entity managed it
    webhook_endpoint_id:
      type: string
    webhook_url:
      type: string
    webhook_signing_secret_secret:
      type: string
  lifecycle:
    sync: <<< webhook-endpoint-sync.js
  checks:
    readiness:
      period: 10
      initialDelay: 1
      attempts: 12
  requires:
    - stripe/stripe-base
    - cli
    - secret
