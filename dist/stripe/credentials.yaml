namespace: stripe
credentials:
  defines: entity
  metadata:
    name: Credentials
    version-hash: 795b1e23a55d
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 64
      description: Secret name storing Stripe secret API key (sk_test_... or sk_live_...)
    publishable_key:
      type: string
      description: 'Optional publishable key (pk_test_... or pk_live_...), for convenience'
    required:
      - secret_ref
  state-schema:
    existing:
      type: boolean
      description: Indicates if the resource already existed before this entity managed it
    account_id:
      type: string
    mode:
      type: string
      enum:
        - test
        - live
    publishable_key:
      type: string
    secret_ref:
      type: string
  lifecycle:
    sync: <<< credentials-sync.js
  checks:
    readiness:
      period: 10
      initialDelay: 1
      attempts: 12
  requires:
    - stripe/stripe-base
    - cli
