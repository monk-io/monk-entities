namespace: stripe
price:
  defines: entity
  metadata:
    name: Price
    description: |-
      Stripe Price entity.
      Creates and manages Stripe prices for products.
      Prices define how much and how often to charge for products.

      ## Secrets
      - Reads: `secret_ref` - Stripe API key (defaults to `stripe-api-key`)
      - Writes: none

      ## State Fields for Composition
      - `state.price_id` - Stripe price ID
      - `state.unit_amount` - Price amount in cents

      ## Composing with Other Entities
      Works with:
      - `stripe/product` - The product this price is for
    version-hash: 2f4ef1f2f27e
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 64
      description: Secret name storing Stripe secret API key (sk_test_... or sk_live_...)
    lookup_key:
      type: string
    currency:
      type: string
    unit_amount:
      type: number
    recurring_interval:
      type: string
      enum:
        - day
        - week
        - month
        - year
    product_id:
      type: string
    price_id:
      type: string
    required:
      - secret_ref
  state-schema:
    existing:
      type: boolean
      description: Indicates if the resource already existed before this entity managed it
    price_id:
      type: string
    lookup_key:
      type: string
  lifecycle:
    sync: <<< price-sync.js
  checks:
    readiness:
      period: 10
      initialDelay: 1
      attempts: 12
  requires:
    - stripe/stripe-base
    - cli
