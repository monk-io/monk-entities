namespace: netlify
site:
  defines: entity
  metadata:
    name: Site
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
      description: |-
        Secret Reference for Netlify API authentication
        Defaults to "default-netlify-pat" if not provided
    name:
      type: string
      minLength: 1
      maxLength: 100
    team_slug:
      type: string
      description: Team slug for team-specific sites
    custom_domain:
      type: string
      description: Custom domain for the site
    password:
      type: string
      description: Password to protect the site
    force_ssl:
      type: boolean
      description: Whether to force SSL for the site
    required:
      - name
  state-schema:
    existing:
      type: boolean
      description: Indicates if the resource already existed before this entity managed it
    id:
      type: string
      description: Unique identifier for the site
    name:
      type: string
      description: Current name of the site
    url:
      type: string
      description: The public URL of the site
    admin_url:
      type: string
      description: The admin URL for managing the site
    custom_domain:
      type: string
      description: Custom domain configured for the site
    state:
      type: string
      description: Current state of the site
    created_at:
      type: string
      format: date-time
      description: When the site was created
    updated_at:
      type: string
      format: date-time
      description: When the site was last updated
  lifecycle:
    sync: <<< site-sync.js
    get-site: ''
    list-deploys: ''
    create-deploy: ''
    get-deploy: ''
    restore-deploy: ''
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - netlify/netlify-base
    - monkec/base
    - cli
