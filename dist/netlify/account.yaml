namespace: netlify
account:
  defines: entity
  metadata:
    name: Account
    description: |-
      Account Entity

      Simple entity that lists all accounts for the current user.
      Uses the Netlify API to fetch account information and stores account slugs in state.
    version-hash: 62c7ce5ff12f
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
      description: |-
        Secret Reference for Netlify API authentication
        Defaults to "default-netlify-pat" if not provided
  state-schema:
    existing:
      type: boolean
    accounts:
      type: array
      items:
        type: string
  lifecycle:
    sync: <<< account-sync.js
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - netlify/netlify-base
    - cli
