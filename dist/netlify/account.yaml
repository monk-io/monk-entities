namespace: netlify
account:
  defines: entity
  metadata:
    name: Account
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
  state-schema:
    existing:
      type: boolean
    accounts:
      type: array
      items:
        type: string
  lifecycle:
    sync: <<< account-sync.js
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - netlify/netlify-base
    - cli
