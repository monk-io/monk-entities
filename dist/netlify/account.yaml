namespace: netlify
account:
  defines: entity
  metadata:
    name: Account
    version-hash: c5366b9218cb
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
      description: |-
        Secret Reference for Netlify API authentication
        Defaults to "default-netlify-pat" if not provided
  state-schema:
    existing:
      type: boolean
    accounts:
      type: array
      items:
        type: string
  lifecycle:
    sync: <<< account-sync.js
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - netlify/netlify-base
    - cli
