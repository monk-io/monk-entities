namespace: aws-iam
iam-policy:
  defines: entity
  metadata:
    name: IAMPolicy
  schema:
    region:
      type: string
    policy_name:
      type: string
    policy_document: {}
    path:
      type: string
    policy_description:
      type: string
    tags:
      type: object
      additionalProperties:
        type: string
    required:
      - region
      - policy_name
  state-schema:
    existing:
      type: boolean
    policy_arn:
      type: string
    policy_id:
      type: string
    default_version_id:
      type: string
    attachment_count:
      type: number
    create_date:
      type: string
    update_date:
      type: string
  lifecycle:
    sync: <<< iam-policy-sync.js
  requires:
    - aws-iam/base
    - cli
