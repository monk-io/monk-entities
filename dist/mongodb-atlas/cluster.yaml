namespace: mongodb-atlas
cluster:
  defines: entity
  metadata:
    name: Cluster
    version-hash: 4d03df7a14e9
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
      description: Secret Reference for MongoDB Atlas API authentication
    name:
      type: string
      minLength: 1
      maxLength: 100
      description: Cluster name
    project_id:
      type: string
      minLength: 1
      maxLength: 24
      description: Project ID where the cluster will be created
    provider:
      type: string
      enum:
        - AWS
        - GCP
        - AZURE
      description: Cloud provider
    region:
      type: string
      description: Cloud provider region
    instance_size:
      type: string
      enum:
        - M0
        - M2
        - M5
        - M10
        - M20
        - M30
        - M40
        - M50
        - M60
        - M80
      description: Instance size/tier
    allow_ips:
      type: array
      items:
        type: string
      description: Array of IP addresses allowed to access the cluster
    required:
      - secret_ref
      - name
      - project_id
      - provider
      - region
      - instance_size
  state-schema:
    existing:
      type: boolean
      description: Indicates if the resource already existed before this entity managed it
    id:
      type: string
      description: Cluster ID
    name:
      type: string
      description: Cluster Name
    connection_standard:
      type: string
      description: Standard connection string
    connection_srv:
      type: string
      description: SRV connection string
  lifecycle:
    sync: <<< cluster-sync.js
  checks:
    readiness:
      period: 5
      initialDelay: 2
      attempts: 10
  requires:
    - mongodb-atlas/base
    - cli
