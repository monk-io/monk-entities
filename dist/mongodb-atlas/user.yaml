namespace: mongodb-atlas
user:
  defines: entity
  metadata:
    name: User
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    name:
      type: string
      minLength: 1
      maxLength: 100
    project_id:
      type: string
      minLength: 1
      maxLength: 24
    password_secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    role:
      type: string
    required:
      - secret_ref
      - name
      - project_id
      - password_secret_ref
  state-schema:
    existing:
      type: boolean
    name:
      type: string
    project_id:
      type: string
    database_name:
      type: string
    roles:
      type: array
      items:
        type: object
        properties:
          databaseName:
            type: string
          roleName:
            type: string
        required:
          - databaseName
          - roleName
        additionalProperties: false
  lifecycle:
    sync: <<< user-sync.js
  requires:
    - mongodb-atlas/base
    - secret
    - cli
