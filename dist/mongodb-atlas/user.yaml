namespace: mongodb-atlas
user:
  defines: entity
  metadata:
    name: User
  schema:
    required:
      - secret_ref
      - name
      - project_id
      - password_secret_ref
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    name:
      type: string
      minLength: 1
      maxLength: 100
    project_id:
      type: string
      minLength: 1
      maxLength: 24
    password_secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    role:
      type: string
  lifecycle:
    sync: <<< user-sync.js
  requires:
    - mongodb-atlas/base
    - secret
    - cli
