<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="20" font-weight="bold">CloudFront Architecture</text>
  
  <!-- User -->
  <circle cx="50" cy="200" r="25" fill="#007AFF"/>
  <text x="50" y="206" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User</text>
  <text x="50" y="240" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">Global Users</text>
  
  <!-- CloudFront Edge -->
  <rect x="150" y="150" width="120" height="100" rx="8" fill="#FF9500"/>
  <text x="210" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CloudFront</text>
  <text x="210" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Edge Location</text>
  <text x="210" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Caching</text>
  <text x="210" y="235" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Compression</text>
  
  <!-- S3 Origin -->
  <rect x="350" y="120" width="100" height="80" rx="8" fill="#28a745"/>
  <text x="400" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">S3 Bucket</text>
  <text x="400" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Static Files</text>
  <text x="400" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">HTML, CSS, JS</text>
  
  <!-- API Origin -->
  <rect x="350" y="220" width="100" height="80" rx="8" fill="#6f42c1"/>
  <text x="400" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">API Server</text>
  <text x="400" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Dynamic Data</text>
  <text x="400" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">REST API</text>
  
  <!-- Route 53 -->
  <rect x="480" y="150" width="80" height="80" rx="8" fill="#17a2b8"/>
  <text x="520" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Route 53</text>
  <text x="520" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">DNS</text>
  <text x="520" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">SSL/TLS</text>
  
  <!-- Arrows -->
  <!-- User to CloudFront -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <line x1="80" y1="200" x2="140" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="110" y="195" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">HTTPS</text>
  
  <!-- CloudFront to S3 -->
  <line x1="270" y1="180" x2="340" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="165" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">Static</text>
  
  <!-- CloudFront to API -->
  <line x1="270" y1="220" x2="340" y2="240" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="235" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">API</text>
  
  <!-- Route 53 to CloudFront -->
  <line x1="480" y1="190" x2="280" y2="190" stroke="#17a2b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="380" y="185" text-anchor="middle" fill="#17a2b8" font-family="Arial, sans-serif" font-size="9">DNS Resolution</text>
  
  <!-- Performance indicators -->
  <rect x="50" y="320" width="500" height="60" rx="8" fill="white" stroke="#ddd" stroke-width="1"/>
  <text x="300" y="340" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Performance Benefits</text>
  
  <!-- Benefits list -->
  <text x="70" y="360" fill="#28a745" font-family="Arial, sans-serif" font-size="11">✓ 95% Cache Hit Ratio</text>
  <text x="200" y="360" fill="#28a745" font-family="Arial, sans-serif" font-size="11">✓ 50ms Average Latency</text>
  <text x="350" y="360" fill="#28a745" font-family="Arial, sans-serif" font-size="11">✓ 70% Bandwidth Saved</text>
  <text x="480" y="360" fill="#28a745" font-family="Arial, sans-serif" font-size="11">✓ Global Reach</text>
  
  <!-- Cache behavior annotations -->
  <rect x="50" y="80" width="200" height="60" rx="4" fill="white" stroke="#007AFF" stroke-width="1"/>
  <text x="150" y="100" text-anchor="middle" fill="#007AFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Cache Behaviors</text>
  <text x="60" y="115" fill="#333" font-family="Arial, sans-serif" font-size="9">• Static files: 30 days</text>
  <text x="60" y="127" fill="#333" font-family="Arial, sans-serif" font-size="9">• HTML: 5 minutes</text>
  
  <rect x="350" y="80" width="200" height="60" rx="4" fill="white" stroke="#6f42c1" stroke-width="1"/>
  <text x="450" y="100" text-anchor="middle" fill="#6f42c1" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Security Features</text>
  <text x="360" y="115" fill="#333" font-family="Arial, sans-serif" font-size="9">• SSL/TLS encryption</text>
  <text x="360" y="127" fill="#333" font-family="Arial, sans-serif" font-size="9">• Origin access identity</text>
</svg>
