namespace: gcp

enable-apis:
  defines: gcp/serviceusage
  apis:
    - sqladmin.googleapis.com

myinstance:
  defines: gcp/cloud-sql-instance
  name: testmyinstance1
  database-version: MYSQL_8_0
  tier: "db-g1-small"
  allow-all: true
  depends:
    wait-for:
      runnables:
        - gcp/enable-apis
      timeout: 60

mydb:
  defines: gcp/cloud-sql-database
  name: mydb1
  connections:
    instance:
      runnable: gcp/myinstance
      service: instance
  depends:
    wait-for:
      runnables:
        - gcp/myinstance
      timeout: 600

myuser:
  defines: gcp/cloud-sql-user
  name: myuser1
  connections:
    instance:
      runnable: gcp/myinstance
      service: instance
  depends:
    wait-for:
      runnables:
        - gcp/myinstance
      timeout: 600
  password-secret: myuser-password
  permitted-secrets:
    myuser-password: true

wordpress:
  defines: runnable
  permitted-secrets:
    myuser-password: true
  connections:
    sql-instance:
      runnable: gcp/myinstance
      service: instance
    sql-db:
      runnable: gcp/mydb
      service: db
    sql-user:
      runnable: gcp/myuser
      service: user
  depends:
    wait-for:
      runnables:
        - gcp/myinstance
        - gcp/mydb
        - gcp/myuser
      timeout: 600
  variables:
    wordpress_db_name:
      value: <- connection-target("sql-db") entity get-member("name")
      type: string
    wordpress_db_secret:
      value: <- connection-target("sql-user") entity get-member("password-secret")
      type: string
    wordpress_db_password:
      value: <- secret($wordpress_db_secret)
      type: string
    wordpress_db_user:
      value: <- connection-target("sql-user") entity get-member("name")
      type: string
    wordpress_db_addr:
      value: <- connection-target("sql-instance") entity-state get-member("address") ":3306" concat
      type: string
    wordpress_table_prefix:
      type: string
      value: wp_
    image-tag:
      value: latest
      type: string
  containers:
    wordpress:
      environment:
        - <- `WORDPRESS_DB_NAME=${wordpress_db_name}`
        - <- `WORDPRESS_DB_HOST=${wordpress_db_addr}`
        - <- `WORDPRESS_TABLE_PREFIX=${wordpress_table_prefix}`
        - <- `WORDPRESS_DB_PASSWORD=${wordpress_db_password}`
        - <- `WORDPRESS_DB_USER=${wordpress_db_user}`
      ports:
        - 8080:80
      image-tag: <- `${image-tag}`
      image: docker.io/library/wordpress

stack:
  defines: group
  members:
    - gcp/enable-apis
    - gcp/myinstance
    - gcp/mydb
    - gcp/myuser
    - gcp/wordpress
