namespace: gcp

enable-apis:
  defines: gcp/serviceusage
  apis:
    - sqladmin.googleapis.com

myinstance:
  defines: gcp/cloud-sql-instance
  name: testmyinstance1
  database-version: MYSQL_8_0
  tier: "db-g1-small"
  allow-all: true

mydb:
  defines: gcp/cloud-sql-database
  name: mydb1
  instance: <- get-entity("gcp/myinstance") get-member("name")

myuser:
  defines: gcp/cloud-sql-user
  name: myuser1
  instance: <- get-entity("gcp/myinstance") get-member("name")
  password-secret: myuser-password
  permitted-secrets:
    myuser-password: true

wordpress:
  defines: runnable
  permitted-secrets:
    myuser-password: true
  variables:
    wordpress_db_host:
      value: <- get-entity-state("gcp/mydb") get-member("address")
      type: string
    wordpress_db_name:
      value: <- get-entity("gcp/mydb") get-member("name")
      type: string
    wordpress_db_secret:
      value: <- get-entity("gcp/myuser") get-member("password-secret")
      type: string
    wordpress_db_password:
      value: <- secret($wordpress_db_secret)
      type: string
    wordpress_db_user:
      value: <- get-entity("gcp/myuser") get-member("name")
      type: string
    wordpress_db_addr:
      value: <- $wordpress_db_host ":3306" concat-all
      type: string
    wordpress_table_prefix:
      type: string
      value: wp_
    image-tag:
      value: latest
      type: string
  containers:
    wordpress:
      environment:
        - <- `WORDPRESS_DB_NAME=${wordpress_db_name}`
        - <- `WORDPRESS_DB_HOST=${wordpress_db_addr}`
        - <- `WORDPRESS_TABLE_PREFIX=${wordpress_table_prefix}`
        - <- `WORDPRESS_DB_PASSWORD=${wordpress_db_password}`
        - <- `WORDPRESS_DB_USER=${wordpress_db_user}`
      ports:
        - 8080:80
      image-tag: <- `${image-tag}`
      image: docker.io/library/wordpress
