namespace: poc

firebase-site:
  defines: entity
  schema:
    required: [ "name", "project" ]
    name:
      type: string
    project:
      type: string
    keep-on-delete:
      type: bool
  lifecycle:
    sync: <<< site-sync.js

firebase-channel:
  defines: entity
  schema:
    required: [ "name", "site" ]
    name:
      type: string
    site:
      type: string
    ttl:
      type: string
    retained-release-count:
      type: integer
    labels:
      type: object
      additionalProperties:
        type: string
  lifecycle:
    sync: <<< site-channel-sync.js
    list-releases: ""
