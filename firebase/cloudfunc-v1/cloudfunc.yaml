namespace: firebase

# Cloud func uses v1 version of funcs, which requires you to enable following API:
# Container Registry or Artifact Registry
cloudfunc-v1:
  defines: entity
  schema:
    required: [ "name", "project", "database", "location", "build", "service" ]
    name:
      type: string
    project:
      type: string
    database:
      type: string
    location:
      type: string
    event-trigger:
      type: object
      properties:
        # Trigger types: https://cloud.google.com/functions/docs/calling/storage
        event-type:
          type: string
        resource:
          type: string
    build:
      type: object
      properties:
        runtime:
          type: string
        entrypoint:
          type: string
    service:
      type: object
      properties:
        max-instance-count:
          type: integer
        available-memory:
          type: integer
        timeout-seconds:
          type: integer
  lifecycle:
    sync: <<< cloudfunc-sync.js
    get: ""
    patch: ""
  checks:
    readiness:
      code: ""
      period: 10
      initialDelay: 5
