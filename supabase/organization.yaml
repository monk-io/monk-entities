namespace: supabase

organization:
  defines: entity
  schema:
    required: ["secret_ref", "name"]
    secret_ref:
      type: string
    name:
      type: string
  lifecycle:
    sync: <<< organization-sync.js
    list: <<< organization-list.js
  checks:
    readiness:
      period: 10
      initialDelay: 2
