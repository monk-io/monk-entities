namespace: aws-dynamo-db-backup-test

# AWS DynamoDB Backup Test Template
# This template creates a DynamoDB table with PITR enabled for testing backup operations

backup-test-table:
  defines: aws-dynamo-db/dynamo-db-table
  region: us-east-1
  table_name: monkec-backup-test-table
  attribute_definitions:
    - AttributeName: id
      AttributeType: S
  key_schema:
    - AttributeName: id
      KeyType: HASH
  billing_mode: PAY_PER_REQUEST
  point_in_time_recovery_enabled: true   # Enable PITR for backup testing
  deletion_protection_enabled: false      # Allow deletion for testing
  tags:
    Environment: backup-test
    Purpose: backup-integration-testing
    ManagedBy: monk

