namespace: vercel
deploy:
  defines: entity
  metadata:
    name: Deploy
  schema:
    secret_ref:
      type: string
      minLength: 1
      maxLength: 24
    team_id:
      type: string
      description: Team ID for team-specific resources
    project_id:
      type: string
      description: The Vercel project ID to deploy to
    source_path:
      type: string
      description: Local directory containing files to deploy
    production:
      type: boolean
      description: Whether this is a production deployment
    pre_deploy:
      type: string
      description: Script to run before deployment
    build_command:
      type: string
      description: Override the build command for this deployment
    output_directory:
      type: string
      description: Override the output directory for this deployment
    required:
      - project_id
      - source_path
  lifecycle:
    sync: <<< deploy-sync.js
    get-deployment-details: ''
    get-deployment-logs: ''
  checks:
    readiness:
      period: 15
      initialDelay: 2
      attempts: 20
  requires:
    - vercel/vercel-base
    - monkec/base
    - cli
