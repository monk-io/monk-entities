namespace: aws-iam-test

test-working-iam-role:
  defines: aws-iam/iam-role
  
  region: "us-east-1"
  role_name: "test-working-iam-role-entity"
  path: "/test/"
  role_description: "Working test IAM role for basic functionality testing"
  max_session_duration: 3600
  
  # Basic trust policy allowing EC2 to assume this role
  assume_role_policy_document:
    Version: "2012-10-17"
    Statement:
      - Effect: "Allow"
        Principal:
          Service: "ec2.amazonaws.com"
        Action: "sts:AssumeRole"

  # Policies to attach to this role
  attached_policies:
    - "arn:aws:iam::065217599764:policy/test/test-iam-policy-entity"

  tags:
    Owner: "monk-framework"
    Purpose: "working-testing"
    Entity: "aws-iam" 