namespace: aws

subnets:
  defines: entity
  schema:
    required: [ vpc-id, region ]
    vpc-id:
      type: string
    subnets:
      type: array
      items:
        type: object
        required: [ cidr, az ]
        properties:
          cidr:
            type: string
          az:
            type: string
  requires:
    - cloud/aws
  lifecycle:
    sync: <<< subnets.js
    update: ""
    recreate: ""
    get: ""
    modify: ""
  checks:
    readiness:
      code: ""
      period: 40
      attempts: 15