namespace: aws

my-db:
  defines: aws/aurora
  region: eu-north-1
  instance: db.t3.small
  identifier: my-db
  engine: aurora-mysql
  password-secret: my-password
  permitted-secrets:
    my-password: true
  username: myusername
  skip-final-snapshot: true
  signature-version: 4
  signature-method: HmacSHA256
