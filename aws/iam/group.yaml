namespace: aws

group:
  defines: entity
  metadata:
    name: IAM Group
    description: |
      With AWS Identity and Access Management (IAM), you can specify who or what can access services and resources in AWS, centrally manage fine-grained permissions, and analyze access to refine permissions across AWS.
    website: https://aws.amazon.com/iam/
    icon: https://symbols.getvecta.com/stencil_23/11_iam.19efc297f3.svg
    publisher: monk.io
    tags: aws, iam, group, entities
  schema:
    required: [ "name", "path" ]
    name:
      type: string
    path:
      type: string
    policyArn:
      type: string
      default: <- connection-target("policy") entity-state get-member("arn")
  services:
    group:
      protocol: tcp
      address: TBD
      port: 1234
  connections:
    policy:
      runnable: aws/policy
      service: policy
  lifecycle:
    sync: <<< group-sync.js
