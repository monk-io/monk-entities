namespace: aws

rds:
  defines: entity
  metadata:
    name: Amazon RDS
    description: |
      Amazon Relational Database Service (RDS) is a fully managed, open-source cloud database service that allows you to easily operate and scale relational database engines of your choice in the cloud or on-premises.
    website: https://aws.amazon.com/rds/
    icon: https://www.svgrepo.com/show/353458/aws-rds.svg
    publisher: monk.io
    tags: AWS, RDS, Amazon Relational Database Service, Amazon, Entities
  schema:
    required: [ "storage", "region", "instance", "identifier", "engine", "password-secret", "username" ]
    storage:
      type: integer
    region:
      type: string
    instance:
      type: string
    identifier:
      type: string
    engine:
      type: string
    password-secret:
      type: string
    username:
      type: string
    signature-method:
      type: string
      default: HmacSHA256
    signature-version:
      type: string
      default: 4
    skip-final-snapshot:
      type: string
      default: true
    
  requires:
    - cloud/aws
  lifecycle:
    sync: <<< rds.js
    update: ""
    recreate: ""
    testt: ""
    create-snapshot: ""
    get: ""
    show-password: ""
  checks:
    readiness:
      code: ""
      period: 40
      attempts: 15
