namespace: aws

efs:
  defines: entity
  metadata:
    name: Amazon EFS
    description: |
      Amazon Elastic File System (EFS) automatically grows and shrinks as you add and remove files with no need for management or provisioning.
    website: https://aws.amazon.com/efs/
    icon: https://symbols.getvecta.com/stencil_24/1_amazon-efs.ef56158125.svg
    publisher: monk.io
    tags: AWS, EFS, Elastic File System, Amazon, Entities
  schema:
    required: [ "token", "region", "performance_mode", "encrypted"]
    token:
      type: string
    region:
      type: string
    encrypted:
      type: bool
    performance_mode:
      type: string
    throughput_mode:
      type: string
    provisioned_throughput_in_mibps:
      type: integer
    backup:
      type: bool

  requires:
    - cloud/aws
  lifecycle:
    sync: <<< efs.js
    update: ""
    recreate: ""
    testt: ""
    create-snapshot: ""
    get: ""
  checks:
    readiness:
      code: ""
      period: 10
      initialDelay: 5
