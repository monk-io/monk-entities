namespace: lambda

aws-lambda:
  defines: entity
  schema:
    required: [ "name", "region", "role", "architecture", "handler", "runtime"]
    name:
      type: string
    region:
      type: string
    role:
      type: string
    s3bucket:
      type: string
    s3key:
      type: string
    architecture:
      type: array
    runtime:
      type: string
    handler: 
      type: string
  requires:
    - cloud/aws
  lifecycle:
    sync: <<< lambda.js