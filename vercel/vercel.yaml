namespace: vercel

deploy:
  defines: runnable
  permitted-secrets:
    default-vercel-token: true
  containers:
    deploy:
      image: monkimages.azurecr.io/example-vercel-build:latest
      restart: no
      bash: /tmp/init.sh
#      paths:
#        - <- `blobs://example:/home/node/app`
  files:
    init:
      container: deploy
      path: /tmp/init.sh
      mode: 0755
      contents: |
        #!/bin/sh
        {{ v "pre-deploy" }}
        vercel link --cwd $DEPLOY_DIR --yes --project $VERCEL_PROJECT -t $VERCEL_TOKEN
        vercel deploy --cwd $DEPLOY_DIR --prod --public --yes -t $VERCEL_TOKEN
  variables:
    project:
      env: VERCEL_PROJECT
      type: string
      value: example
    token:
      env: VERCEL_TOKEN
      type: string
      value: <- secret("default-vercel-token")
    deploy-dir:
      env: DEPLOY_DIR
      type: string
      value: /home/node/app/
    pre-deploy:
      type: string
      value: <- `echo "pre-deploy script"`
